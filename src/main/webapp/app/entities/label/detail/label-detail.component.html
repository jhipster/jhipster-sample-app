<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="label">
      <h2 data-cy="labelDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.label.detail.title">Label</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ label.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.label.label">Label</span></dt>
        <dd>
          <span>{{ label.label }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/label', label.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
